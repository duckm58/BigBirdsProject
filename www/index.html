<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="MainApp">

      <!-- <h1 class="item">Some thing here!</h1> -->
    <ion-side-menus>
      <ion-side-menu-content ng-controller="ToggleController">
        <ion-header-bar class="bar-dark">
          <button class="button button-outline button-stable icon ion-navicon" ng-click="toggleLeft()"></button>
          <h1 class="title">Waiterio</h1>
        </ion-header-bar>

        <ion-content>
          <h1 class="item">Some thing here!</h1>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side = "left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Categories</h1>
        </ion-header-bar>

        <ion-content>
          <ion-list>
            <ion-item ng-repeat="x in ['Order', 'Menu', 'Restaurant', 'Staff', 'Analytics']" href="#">
              {{x}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

    <ion-footer-bar class="bar-assertive">
      <h1 class="title">Copy right by BBS 2015</h1>
    </ion-footer-bar>
  </body>
</html>
