<ion-view>
    <ion-pane class = "sign-in-page">
        <div class="list sign-in">
            <ion-item class="item item-input">
                <input type="text" ng-model="credentials.username" placeholder = "Username">
            </ion-item>
            <ion-item class="item item-input">
                <input type="password" ng-model="credentials.password" placeholder = "Password">
            </ion-item>
            <br/>
            <div class="sign-in-buttons">
                <button class="button button-positive pull-left" style="width: 50%;" ng-click="signIn()">Sign in</button>
                <button class="button button-calm pull-left" style="width: 50%;" ng-click="signUp()">Sign up</button>
            </div>
        </div>
        <p style="color: #221E1D; width: 100%; text-align: center; position: fixed; bottom: 0;">Copy right by BBS 2015</p>
    </ion-pane>
</ion-view>
