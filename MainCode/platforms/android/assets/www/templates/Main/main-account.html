<div class="bar bar-header bar-positive">
    <h1 class="title">Account</h1>
</div>

<ion-content class="has-header" >
    <ion-list ng-controller="AccountInfo">
        <ion-item class="item item-avatar-left">
            <img src="{{user.image.url}}" alt="image here" />
            {{user.name}}
        </ion-item>
        <ion-item>
            <span>Gender:</span>
            <strong class = "pull-right">{{user.gender}}</strong>
        </ion-item>
        <ion-item>
            <span>Email:</span>
            <strong class = "pull-right">{{user.email}}</strong>
        </ion-item>

        <ion-item ng-controller="LogoutController" class="item item-icon-left" ng-click="logOut()">
            <i class="icon ion-power"></i>
            Log out
        </ion-item>
    </ion-list>
</ion-content>
