<ion-view>
	<div class="bar bar-header bar-positive">
	    <h1 class="title">Categories</h1>
	</div>

	
	<ion-content class = "has-header">
	    <ion-list>
	     <!-- Categories here -->
	        <ion-item ng-repeat="item in list" ng-click="goto(item.link)" class="item item-icon-left" menu-close>
	            <i ng-class="item.iconClass"></i>
	            {{item.text}}
	        </ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
